<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-white shadow-md z-20 fixed w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">

        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold text-gray-900">INSPIRE CAD ACADEMY</a>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-8">
          <a href="index.html" class="text-base font-medium rounded text-black hover:text-white hover:bg-black hover:rounded-lg">Home</a>
          <a href="about.html" class="text-base font-medium rounded text-black hover:text-white hover:bg-black hover:rounded-full">About</a>
          <a href="freedemo.html" class="text-base font-medium rounded text-black hover:text-white hover:bg-black hover:rounded-full">Free Demo Class</a>
          <a href="contact.html" class="text-base font-medium rounded text-black hover:text-white hover:bg-black hover:rounded-full">Contact</a>
        </nav>

        <!-- Call to Action -->
        <div class="hidden md:flex items-center justify-end">
          <a href="#" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-300">
            Get Started
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Contact Section -->
  <div class="container mx-auto p-4 pt-24 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">Get in Touch</h1>
    <div class="flex flex-wrap -mx-4">
      <!-- Contact Form -->
      <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium mb-2">Name</label>
            <input type="text" id="name" class="w-full p-2 pl-10 text-sm text-gray-700" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" class="w-full p-2 pl-10 text-sm text-gray-700" />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium mb-2">Message</label>
            <textarea id="message" class="w-full p-2 pl-10 text-sm text-gray-700" rows="4"></textarea>
          </div>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </form>
      </div>
      <!-- Embedded Map -->
      <div class="w-full md:w-1/2 px-4">
        <iframe class="w-full h-64 md:h-full rounded-lg shadow-md" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345099713!2d144.95592831590484!3d-37.8172099797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6dbcb3f9e5b!2sVictoria%20State%20Library%2C%20285-321%20Russell%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1634906678594!5m2!1sen!2sus" 
                allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
